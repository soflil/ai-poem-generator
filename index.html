<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter poem topic..."
            autofocus="on"
            required
          />
          <input type="submit" value="Submit" />
        </form>
        <div>
          <p>Paragraph</p>
          <p>Paragraph</p>
        </div>
      </main>
    </div>

    <footer>
      Coded by Sophie Schou, open-sourced on
      <a href="https://github.com/soflil/ai-poem-generator" target="_blank"
        >GitHub</a
      >, hosted on
      <a href="https://ai-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
